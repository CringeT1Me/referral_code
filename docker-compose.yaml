services:
  redis:
    container_name: redis
    image: redis:alpine3.20
    hostname: ${REDIS_HOST}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    environment:
      TZ: ${TIME_ZONE}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  postgres:
    container_name: postgres
    image: postgres:15.8-alpine
    hostname: ${POSTGRES_HOST}
    environment:
      TZ: ${TIME_ZONE}
      PGTZ: ${TIME_ZONE}
      POSTGRES_DB: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_NAME}'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  users_service_migrate:
    container_name: users_service_migrate
    build:
      context: ./users_service
      dockerfile: Dockerfile
    command: bash -c "
      python manage.py collectstatic --noinput &&
      python manage.py migrate
      "
    env_file:
      - .env
    volumes:
      - ./users_service:/users_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  users_service_test:
    container_name: users_service_test
    build:
      context: ./users_service
      dockerfile: Dockerfile
    command: bash -c "
      python manage.py test
      "
    env_file:
      - .env
    volumes:
      - ./users_service:/users_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      users_service_migrate:
        condition: service_completed_successfully
    networks:
      - app_network

  users_service:
    container_name: users_service
    hostname: localhost
    build:
      context: ./users_service
      dockerfile: Dockerfile
    command: bash -c "
      gunicorn --bind 0.0.0.0:8000 users_service.wsgi:application
      "
    env_file:
      - .env
    volumes:
      - ./users_service:/users_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      users_service_migrate:
        condition: service_completed_successfully
      users_service_test:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    networks:
      - app_network

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./users_service/staticfiles:/usr/share/nginx/html/staticfiles
    ports:
      - "80:80"
    depends_on:
      - users_service
    networks:
      - app_network

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  users_service_volume:

networks:
  app_network:
    driver: bridge
