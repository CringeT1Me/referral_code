<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/base/header.css' %}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>

    {% include 'base/header.html' %}

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/base/header.js' %}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
